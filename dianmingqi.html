<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="css/css.css"/>-->
		<style type="text/css">
		.current{
			background: red;
			color: #fff;
		}
		button{
			margin: 0 auto;
			display: block;
			width: 100px;
			height: 30px;
			
		}
		</style>
	</head>
	<body>
		<h1 align="center">点名器</h1>
		<button>开始点名</button>
		<table align="center" width="500px" border="1">
			
			<tr align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr align="center">
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			
			
			<tr align="center">
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr align="center">
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
			
			
		</table>
		
		<script type="text/javascript">
			var btn = document.getElementsByTagName("button")[0];
			var tds = document.getElementsByTagName("td");
			console.log(tds);
			var flog = true,timer = null;
			btn.onclick=function(){
				if(flog){
					flog=false;
					this.innerHTML="停止";
					timer=setInterval(function(){
						var num =parseInt(Math.random() * tds.length);
						for(i=0;i<tds.length;i++){
							tds[i].className="";
						};
						console.log(num);
						tds[num].className="current";
					},100);
					}else{
						flog=true;
						this.innerHTML="开始";
						clearInterval(timer);
				}
			}
		</script>
	</body>
</html>
